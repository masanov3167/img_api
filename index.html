<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @font-face {
            font-family: 'Mont';
            src: url('./public/font/mont.ttf') format('truetype');
            font-weight: 600;
            font-style: normal;
        }

        body {
            background: #005051;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Mont', sans-serif;
        }

        .box {
            width: 500px;
            height: 625px;
            position: relative;
            font-size: 20px;
            background-color: #005051;
            /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
            display: flex;
            flex-direction: column;
            border: 1px solid red;
        }

        h1 {
            color: #FF9000;
            text-align: center;
            /* margin-top: 20px; */
        }

        .text-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            margin-bottom: 80px;
        }

        .text-content {
            color: white;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            max-width: 100%;
            line-height: 100%;
            font-family: 'Mont', sans-serif !important;
            font-size: 40px;
        }

        .top-right-svg {
            position: absolute;
            top: 20px;
            right: 25px;
            width: 20px;
            height: 30px;
        }

        .bottom-left-svg {
            position: absolute;
            bottom: 20px;
            left: 25px;
            gap: 15px;
            display: flex;
        }

        .bottom-right-svg {
            position: absolute;
            bottom: 10px;
            right: 25px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="/public/bg/save.svg" alt="Top Right Design" class="top-right-svg">

        <h1>bu title</h1>

        <div class="text-container">
            <div class="text-content">
                Do'stlar agar postni foydali deb hisoblasangiz saqlab oling va yaqinlar bilan
                ulashing!
            </div>
        </div>

        <div class="bottom-left-svg">
            <img src="/public/bg/like.svg" alt="Bottom Left Design" width="30px" height="32px">
            <img src="/public/bg/comment.svg" alt="Bottom Left Design" width="30px" height="32px">
            <img src="/public/bg/share.svg" alt="Bottom Left Design" width="30px" height="32px">
        </div>
        <div class="bottom-right-svg">
            <!-- <img src="/public/bg/ws.svg" alt="Bottom Right Design" width="200px" height="40px"> -->
            <img src="/public/bg/next.svg" alt="Bottom Right Design" width="60px" height="30px"
                style="margin-right: -10px;">
        </div>
    </div>
</body>

</html>
